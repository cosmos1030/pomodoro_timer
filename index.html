<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer">
    <canvas id="progressCanvas" width="200" height="200"></canvas>
    <div class="time-display" id="time">0:06</div>
    <button class="start-btn" id="startBtn" onclick="startTimer()">Start</button>
    <button class="reset-btn" id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
